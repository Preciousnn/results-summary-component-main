<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <main class="main-component">
    <div class="cards-container">
      <section class="results-container">
        <header class="result-display">
          <h3 class="result-heading">Your Result</h3> 
          <div class="result-circle">
            <h2 class="score" >76</h2>
            <p class="overall-score"> of 100</p> 
          </div>

          <div class="result-display2">
          <h3 class="result-remark">Great </h3> 
          
          <p class="comment">You scored higher than 65% of the people who
            have taken these tests.</p> 
          </div>
          
          
        </header>
      </section>

      <section class="result-summary">
        <h3>Summary</h3>
        <div class="body-summary">
          <div class="skills-card reaction"> 
            <div class="reaction-child-1">
              <img class="skills-card-icon" src="./assets/images/icon-reaction.svg" alt="reaction-icon">Reaction 
            </div>
            <div class="reaction-child-2">
              <span class="bold-text">80</span> <span class="faint-text">/ 100</span>
            </div>
          </div>

          <div class="skills-card memory"> 
            <div class="reaction-child-1">
              <img class="skills-card-icon" src="./assets/images/icon-memory.svg" alt="memory-icon"> Memory 
            </div>
            <div class="reaction-child-2">
              <span class="bold-text">92</span> <span class="faint-text">/ 100</span>
            </div>
          </div>

          <div class="skills-card verbal"> 
            <div class="reaction-child-1">
              <img class="skills-card-icon" src="./assets/images/icon-verbal.svg" alt="verbal-icon"> Verbal
            </div> 
            <div class="reaction-child-2">
              <span class="bold-text">61</span> <span class="faint-text">/ 100</span>
            </div>
          </div>

          <div class="skills-card visual"> 
            <div class="reaction-child-1">
              <img class="skills-card-icon" src="./assets/images/icon-visual.svg" alt="visual-icon"> Visual
            </div> 
            <div class="reaction-child-2">
              <span class="bold-text">72</span> <span class="faint-text">/ 100</span>
            </div>
          </div>
        </div>
        <button class="action">Continue</button>
      

      </section>
    </div>
  </main>

</body>
</html>
